<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/script.js" defer></script>
  
  <title>Elements Validation</title>
</head>
<body>
  
  <!-- Layout settings -->
  <section id="" class="min-vh-100 h-100">
    <div class="min-vh-100 h-100 row g-0">
      <div class="col" style="background-color: red;"></div>
      
      <div class="col-8">
        <!-- the important content is here -->
        <form action="#0">

          <div>
           <input type="text" id="name" name="name" required placeholder=" "
           pattern="^[a-zA-Z0-9ñÑáéíóúüãõê\-_çÇ& ]+(\s[a-zA-Z0-9ñÑáéíóúüãõê\-_çÇ& ]+){1,5}$" />
           <label for="name">Nome Completo *</label>
           <div class="error"></div>
          </div>
        
          <div>
           <input type="email" id="email" name="email" 
            pattern="(?!(^[.-].*|[^@]*\.@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}"
            min="10" max="11" required placeholder=" " />
           <label for="email">Email *</label>
           <div class="error"></div>
          </div>

          <div>
            <input type="text" id="phone" name="phone" pattern="([0-9]{2})-[0-9]{4,5}-[0-9]{4}" 
              required placeholder=" " />
            <label for="phone">Telefone *</label>
            <div class="error"></div>
          </div>

          <div>
            <input type="text" id="cel" name="cel" pattern="([0-9]{2})-[0-9]{4,5}-[0-9]{4}" placeholder=" " />
            <label for="phone">Celular</label>
            <div class="error"></div>
          </div>
  
          <!-- <div>
           <input type="password" id="password" name="password" required placeholder=" "
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
           <label for="password">Password</label>
           <div class="error"></div>
          </div> -->
        
          <input type="submit" value="Cadastrar" />
        
         </form>
        <!-- end of the important content -->
      </div>      
      
    </div>
  </section>

</body>
</html>
