<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <script type="module" src="./assets/constraints.js" ></script>
  <script type="module" src="./assets/cepAutoComplete.js"></script>
  <script src="https://unpkg.com/imask" defer></script>
  <script type="module" src="./assets/script.js" defer></script>

  <title>Elements Validation</title>
</head>

<body>

  <!-- Layout settings -->
  <section id="" class="min-vh-100 h-100">
    <div class="min-vh-100 h-100 row g-0">
      <div class="col d-none d-md-flex"></div>

      <div class="col-md-8">
        <!-- the important content is here -->
        <form action="#0" class="p-2" autocomplete="off">

          <h5>Dados Pessoais</h5>

          <div class="col-12 col-md-5 col-lg-4">
            <input type="text" id="doc" name="doc" required
              placeholder=" " inputmode="numeric" />
            <label for="doc">CPF ou CNPJ</label>
            <div class="error"></div>
          </div>

          <div>
            <input type="text" id="name" name="name" required placeholder=" " />
            <label for="name">Nome Completo</label>
            <div class="error"></div>
          </div>

          <div>
            <input type="email" id="email" name="email" min="10" max="11" required placeholder=" " />
            <label for="email">Email</label>
            <div class="error"></div>
          </div>
          
          <div class="row g-0 gap-2">
            <div class="col col-md-4">
              <input type="text" id="phone" name="phone" pattern="(\([0-9]{2}\))+([9]{1})?([0-9]{4,5}).([0-9]{4})" required
                placeholder=" " inputmode="numeric" />
              <label for="phone">Telefone</label>
              <div class="error"></div>
            </div>
  
            <div class="col col-md-4">
              <input type="text" id="cel" name="cel" pattern="(\([0-9]{2}\))+([9]{1})?([0-9]{4,5}).([0-9]{4})" inputmode="numeric" placeholder=" " />
              <label for="cel">Celular</label>
              <div class="error"></div>
            </div>
          </div>

          <h5 class="mt-2">Endereço</h5>

          <div class="col-6 col-md-4">
            <input id="cep" name="cep" type="text" required inputmode="numeric" placeholder=" " maxlength="9" />
            <label for="cep">CEP</label>
            <div class="error"></div>
          </div>

          <div>
            <input id="endereco" name="endereco" type="text" required inputmode="numeric" placeholder=" " disabled />
            <label for="endereco">Endereço</label>
            <div class="error"></div>
          </div>
          
          <div class="row g-0 gap-2">
            <div class="col-3">
              <input id="numero" name="numero" type="text" required inputmode="numeric" placeholder=" " />
              <label for="numero">Nº</label>
              <div class="error"></div>
            </div>
  
            <div class="col">
              <input id="complemento" name="complemento" type="text" placeholder=" " />
              <label for="complemento">Complemento</label>
              <div class="error"></div>
            </div>
          </div>

          <div class="row g-0 gap-2">
            <div class="col-12 col-md-5">
              <input id="bairro" name="bairro" type="text" required placeholder=" " />
              <label for="bairro">Bairro</label>
              <div class="error"></div>
            </div>
            <div class="col-8 col-md-5">
              <input id="cidade" name="cidade" type="text" required placeholder=" " />
              <label for="cidade">Cidade</label>
              <div class="error"></div>
            </div>
            <div class="col">
              <input id="estado" name="estado" type="text" required placeholder=" " />
              <label for="estado">Estado</label>
              <div class="error"></div>
            </div>
          </div>

          <!-- 
          <div>
            <input type="password" id="password" name="password" required placeholder=" "
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
            <label for="password">Password</label>
            <div class="error"></div>
          </div> -->

          <div class="row g-0 justify-content-end ">
            <input type="submit" value="Cadastrar" class="btn btn-success" />
          </div>

        </form>
        <!-- end of the important content -->
      </div>

    </div>
  </section>

</body>

</html>
